<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 100px;
        }
        .product-box{
            display: flex;
        }
        .product{
            border: 3px solid blue;

        }
    </style>
</head>
<body>
    <div id="app">
        <!-- 變數 in陣列 -->
        <div>
            <button v-for="page in 10" key="page">{{page}}</button>
        </div>
        
        <div class="product-box" >
            <div class="product" v-for="(item ,index) in product" :key="item.id">
                <h3>{{item.title}}</h3>
                <img :src="item.image" alt="">
                <h4>${{item.price}}</h4>
                <div>
                    <button @click="reduceCount(index)">-</button>
                    <input type="number" min="1" v-model.number="count[index]">
                    <button @click="addCount(index)">+</button>
                </div>
            </div>
        </div>
        <p>總計 :{{total}}</p>

    </div>
   
    <script src="https://unpkg.com/vue@next"></script>
        
    <script>
        Vue.createApp ({
            data(){
                return {
                    product:[
                        {
                            "id": 1,
                            "title": "Fjallraven - Foldsack No. 1 Backpack, Fits 15 Laptops",
                            "price": 109.95,
                            "description": "Your perfect pack for everyday use and walks in the forest. Stash your laptop (up to 15 inches) in the padded sleeve, your everyday",
                            "category": "men's clothing",
                            "image": "https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg",
                            "rating": {
                            "rate": 3.9,
                            "count": 120
                            }
                        },
                        {
                            "id": 2,
                            "title": "Mens Casual Premium Slim Fit T-Shirts ",
                            "price": 22.3,
                            "description": "Slim-fitting style, contrast raglan long sleeve, three-button henley placket, light weight & soft fabric for breathable and comfortable wearing. And Solid stitched shirts with round neck made for durability and a great fit for casual fashion wear and diehard baseball fans. The Henley style round neckline includes a three-button placket.",
                            "category": "men's clothing",
                            "image": "https://fakestoreapi.com/img/71-3HjGNDUL._AC_SY879._SX._UX._SY._UY_.jpg",
                            "rating": {
                            "rate": 4.1,
                            "count": 259
                            }
                        },
                    ],
                    count: [],
                    total: 0,
                }

            },
            mounted(){
                for (item in this.product){
                    this.count.push(0)
                }
            },
            methods:{
                addCount(index){
                    console.log(this.count)
                    this.count[index]+=1
                    this.sumTotal()


                },
                reduceCount(index){
                    if(this.count[index]<=0) return
                    this.count[index]-=1
                    this.sumTotal()

                },
                sumTotal(){
                    this.total = 0

                    for(index in this.count){
                        this.total += this.count[index] * this.product[index]['price']
                    }
                    this.total= this.total.toFixed(2)





                    this.count.map( (item,index) =>{
                        // item商品數量
                        // index陣列位置
                        this.product[index]
                    })
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
