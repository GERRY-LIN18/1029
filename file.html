<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <input type="file" ref="fileInput">
        <button @click="resetFileInput()">清除</button>
    </div>

    <script src="https://unpkg.com/vue@next"></script>

    <script>
        Vue.createApp({
            data() {
                return {
                    count: 1,
                    name: '小明',
                    kind: 'happy',
                    food: '薯條',
                    talk: true,
                    array: [1, 3, 4, 5],
                    obj: { test: '3423432' }
                }
            },
            methods: {
                resetFileInput() {
                    const input = this.$refs.fileInput
                    input.value = null
                    input.type = 'file'
                },
            }
        }).mount('#app')
    </script>
</body>

</html>
