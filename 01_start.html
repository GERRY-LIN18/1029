<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1>{{count}}</h1>
        <h2>{{name}}想吃{{food}}</h2>
        {{talk ? 'A' : 'B'}}<br>
        {{array.length}}<br>
        {{obj}}
    </div>

    <script src="https://unpkg.com/vue@next"></script>

    <script>
        console.log(Vue)
        Vue.createApp({
            data() {
                return {
                    count: 1,
                    name: '小明',
                    kind: 'happy',
                    food: '薯條',
                    talk: true,
                    array: [1, 3, 4, 5],
                    obj: { test: '3423432' }
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
