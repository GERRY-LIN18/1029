<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 2</title>
</head>
<body>
    <div id="app">
        {{count}}
        <!-- 雙括號是模板語言 -->
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        
    <script>
        console.log(Vue)

        // 寫法一
        new Vue({
            data :{
                count : 100
            },
            el :'#app'
        })
        // 寫法二
        // const App = new Vue({
        //     data :{
        //         count : 5
        //     },
        // })

        // App.$mount('#app')
    </script>
</body>
</html>
